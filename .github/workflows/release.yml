name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          tar -czf "dist/memolog-${GITHUB_REF_NAME}-${RUNNER_OS}.tar.gz" \
            -C target/release memolog \
            -C "${GITHUB_WORKSPACE}" LICENSE README.md

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Force -Path @(
            "target\\release\\memolog.exe",
            "LICENSE",
            "README.md"
          ) -DestinationPath ("dist\\memolog-{0}-{1}.zip" -f $env:GITHUB_REF_NAME, $env:RUNNER_OS)

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
